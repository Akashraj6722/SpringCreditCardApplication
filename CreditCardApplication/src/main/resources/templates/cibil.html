<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Check CIBIL Score</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="header">
		<img alt="Logo" src="images/logo-no-background.png" style="width: 150px;">
	</div>

	<div class="form-container">
		<form action="cibil" method="post" >
			<h3>Check Your CIBIL Score</h3>
			
			
			<div class="form-group">
				<label for="firstname">First Name</label>
				<input type="text" id="firstname" name="firstname" class="form-control" th:value="${session.values.fName}">
			</div>
			<div class="form-group">
				<label for="lastname">Last Name</label>
				<input type="text" id="lastname" name="lastname" class="form-control" th:value="${session.values.lName}">
			</div>
			<div class="form-group">
				<label for="pan">PAN</label>
				<input type="text" id="pan" name="pan" class="form-control" th:value="${session.values.pan}">
			</div>
			<button type="submit" class="btn btn-primary">Check</button>
		</form>
	</div>
	
	<form   oninput="return validateCibil()">
	<input type="hidden" name="cibil"  th:value="${cibil}">
	</form>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
    function validateCibil() {
        var cibil = document.getElementsByName("cibil")[0].value;

        // Check if cibil is a valid number
        if (isNaN(cibil)) {
            Swal.fire({
                title: 'Error!',
                text: 'Invalid CIBIL score. Please enter a valid number.',
                icon: 'error',
                confirmButtonText: 'OK'
            });
            return false;
        } else {
            Swal.fire({
                title: 'Your CIBIL Score',
                text: 'Your CIBIL score is: ' + cibil,
                icon: 'success',
                confirmButtonText: 'OK'
            });
            return true;
        }
    }
</script>


	<style>
		.img {
			margin-top: 4px;
		}

		.header {
			background-color: rgb(20, 136, 236);
			color: #fff;
			height: 75px;
			margin-top: -42.4%;
			text-align: center;
			position: fixed;
			width: 100%;
			z-index: 1000;
		}

		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.form-container {
			background-color: #fff;
			padding: 50px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			height: 500px;
			margin-top: 40px;
			width: 400px;
		}

		form {
			display: flex;
			flex-direction: column;
		}

		label {
			margin-top: 10px;
		}

		input {
			margin-top: 5px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			width: 100%;
		}

		button {
			margin-top: 20px;
			padding: 10px;
			border: none;
			border-radius: 4px;
			background-color: rgb(20, 136, 236);
			color: white;
			cursor: pointer;
			width: 100%;
		}

		button:hover {
			background-color: rgb(13, 176, 13);
		}
	</style>
</body>
</html>
